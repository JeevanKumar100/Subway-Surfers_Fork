name: Build and Deploy with Docker (No DockerHub)

on:
  push:
    branches:
      - main   # change if your default branch is 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Deploy on your server via SSH
      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Go to project folder (clone if not exists)
            if [ ! -d "/home/${{ secrets.SERVER_USER }}/subway-surfers" ]; then
              git clone https://github.com/JeevanKumar100/Subway-Surfers_Fork.git subway-surfers
            fi

            cd subway-surfers
            git fetch origin main
            git reset --hard origin/main

            # Build Docker image locally on the server
            docker build -t subway-surfers:latest .

            # Stop old container if running
            docker rm -f subway-surfers || true

            # Run new container on port 8080
            docker run -d -p 8080:80 --name subway-surfers subway-surfers:latest
